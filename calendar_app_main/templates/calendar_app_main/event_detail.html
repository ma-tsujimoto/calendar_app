<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8"> <!-- 日本語文字化け防止 -->
<title>{{ event.title }}</title> <!-- イベントのタイトルをブラウザタブに表示 -->
</head>

<body>
    <!-- イベントのタイトルを大きく表示 -->
    <h1>{{ event.title }}</h1>

    <!-- イベントの開始日と終了日を表示 -->
    <p>
        <strong>期間：</strong> 
        {{ event.start_date }} ～ {{ event.end_date }}
    </p>

    <!-- 開始時刻と終了時刻を表示（登録されていない場合は "--:--" と表示） -->
    <p>
        <strong>時間：</strong>
        {% if event.start_time %}
            {{ event.start_time }}
        {% else %}
            --:--
        {% endif %}
         〜 
        {% if event.end_time %}
            {{ event.end_time }}
        {% else %}
            --:--
        {% endif %}
    </p>

    <!-- イベントの詳細説明を表示。改行をHTMLの<br>に変換するフィルターを適用 -->
    <p>
        <strong>詳細：</strong><br>
        {{ event.detail|linebreaksbr }}
    </p>

    <!-- 編集ページへのリンク -->
    <a href="{% url 'calendar_app_main:edit_event' event.id %}">編集</a>

    <!-- 削除確認ページへのリンク -->
    <a href="{% url 'calendar_app_main:delete_event' event.id %}">削除</a>

    <!-- カレンダー画面に戻るリンク（該当月のカレンダーに戻る） -->
    <div>
        <a href="{% url 'calendar_app_main:calendar_by_month' year=event.start_date.year month=event.start_date.month %}">
            ← カレンダーに戻る
        </a>
    </div>
</body>
</html>
